---

- name: Install vim
  package:
    name: vim
    state: present

- name: Copy .vimrc file
  template:
    src: .vimrc.j2
    dest: "/home/{{ user }}/.vimrc"

- name: Create vim bundle directory
  file:
    path: "/home/{{ user }}/.vim/bundle"
    state: directory
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0755

- name: Install Vundle
  git:
    repo: "https://github.com/VundleVim/Vundle.vim/"
    dest: "/home/{{ user }}/.vim/bundle/Vundle.vim"
    update: no
    version: "v0.10.2"

- name: Allow Vundle to install plugins
  command: vim +PluginInstall +qall
